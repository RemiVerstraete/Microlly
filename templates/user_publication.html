{% extends 'base.html' %}
{% block main %}
<h3>Posts by {{ user.username }}</h3>
{% for publication in user.publications %}
<article>
    <div class="card">
    <a href="{{ url_for('edit_post', post_id=publication.id) }}">Edit this post</a>
        <dl>
            <dt>{{ publication.title }}</dt>
            <dt>
                <small>by <a>{{ publication.author.username }}</a> on {{ publication.creation_date.strftime('%Y-%m-%d') }}</small>
            </dt>
            <dt>{{ publication.body }}</dt>
        </dl>
    </div>
</article>
<hr>
{% endfor %}
{% endblock %}
