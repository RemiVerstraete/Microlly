{% extends 'base.html' %}
{% block main %}
<h3>Edit Post</h3>
<form method="POST">
    {% for field in form %}
        {% if field.widget.input_type != 'hidden' %}
            {{ field.label() }}
            {% if field.errors %}
                {% for error in field.errors %}
                <div class="alert alert-error">{{ error }}</div>
                {% endfor %}
            {% endif %}
        {% endif %}
        {{ field() }}
    {% endfor %}
    <button type="submit">Save</button>
    <a href="{{url_for('delete_post', post_id=publication.id)}}"><button type="button">Delete this post</button></a>
</form>
{% endblock %}
