{% extends 'base.html' %}
{% block main %}
<h3>Posts</h3>
<a href="{{ url_for('new_post') }}">New post</a>
{% for post in publications %}
<article>
    <div class="card">
    <a href="{{ url_for('edit_post', post_id=post.publication.id) }}">Edit this post</a>
        <dl>
            <dt>{{ post.publication.title }}</dt>
            <dt>
                <small>by {{ post.author.username }} on {{ post.publication.creation_date.strftime('%Y-%m-%d') }}</small>
            </dt>
            <dt>{{ post.publication.body }}</dt>
        </dl>
    </div>
</article>
<hr>
{% endfor %}
{% endblock %}
